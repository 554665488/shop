<script type="text/javascript">
    $.ajax({
        type: "post",
        url: "http://tp.23673.com/components/getlogininfo",
        success: function(data) {
            var login_info_html = '';
            if(data != null && data != "") {
                // 			if(data["user_info"]["nick_name"]!= null && data["user_info"]["nick_name"] != ""){
                login_info_html = '<a class="sn-login color" href="http://tp.23673.com/member/index" target="_top">' + data["user_info"]["nick_name"] + '</a><em>欢迎您回来！</em><a class="sn-register" href="javascript:logout();" target="_top">退出</a>';
                $('div.login-info').html(
                    '<font id="login-info" class="login-info NS-USER-ALREADY-LOGIN"><em><a href="#" target="_blank" class="color NS-USER-NAME"></a></em><a href="javascript:logout();" data-method="post" class="logout bg-color">退出</a></font>');
                // 			}
            } else {
                login_info_html = '<em>欢迎来到六星开源商城</em><a class="login color" href="http://tp.23673.com/login/index" target="_top">请登录</a><a class="register" href="http://tp.23673.com/login/registerbox" target="_top">免费注册</a>';
                $('div.login-info').html(
                    '<font id="login-info" class="login-info"><a class="login color" href="http://tp.23673.com/login/index" target="_top">登录</a><a class="register bg-color" href="http://tp.23673.com/login/registerbox" target="_top">免费注册</a></font>');
            }
            $('#login-info').html(login_info_html);
        }
    });

    //退出登录
    function logout() {
        $.ajax({
            url: "http://tp.23673.com/member/logout",
            type: "post",
            success: function(res) {
                if(res['code'] > 0) {
                    // 				location.href='http://tp.23673.com';
                    $.msg("退出成功！");
                    window.location.reload();
                } else {
                    if(res["message"] != null) {
                        $.msg(res["message"]);
                    }
                }
            }
        })
    }
</script>
